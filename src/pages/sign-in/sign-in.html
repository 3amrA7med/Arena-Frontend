<ion-content padding>
  <ion-list >
      <img src="../../assets/imgs/home.png" alt="home">
      <ion-item class="rev">
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item class="rev">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    
    </ion-list>
  
    <button ion-button (click)="signIn()" id="signin" ion-icon-end ion-button block >
      Sign In  
     <!-- <ion-icon name="football"></ion-icon> -->
    </button>  
    <button ion-button (click)="showRadio()" id="signup" color="dark" ion-button block>Sign up</button>  
   <!-- <a (click)="showRadio()" id="register_link" >Dont have an account?</a>-->
</ion-content>
