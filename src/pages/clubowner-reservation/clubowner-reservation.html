<ion-header>

  <ion-navbar>
    <ion-title>clubowner_reservation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item >
        <ion-label>Select the picth</ion-label>
        <ion-select [(ngModel)]="selpitch">
          <ion-option *ngFor=" let c of pitches " (ionSelect)="pitchChanged()"value="{{c.pitch}}Y{{c.price}}">pitch:{{c.pitch}}, price:{{c.price}}</ion-option>
    
        </ion-select>
      </ion-item>
      <ion-item *ngIf="selpitch">
        <ion-label>Select a day</ion-label>
        <ion-datetime displayFormat="DDD DD/MM/YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="date" (ionChange)="dateChanged()" min="{{current_date}}" max="2020-10-31"></ion-datetime>
      </ion-item>
      <div *ngIf="date">
        <ion-item>
          <ion-label>Select an hour</ion-label>
          <ion-datetime displayFormat="HH" pickerFormat="HH" [(ngModel)]="date2" (ionChange)="dateChanged2()" hourValues="{{hours}}"></ion-datetime>
        </ion-item>
      </div>
      <p style="text-align: center;"><span style="color: #808080;"><strong>{{test}}</strong></span></p><wbr>
    
      <div *ngIf="date2">
        <p style="text-align: center;"><span style="color: #00ff00;"><strong><span style="color: #000000;">Pay now:</span>&nbsp; {{Pay}}</strong></span></p>
        <ion-item>
          <ion-range min="{{pricemin}}" max="{{price}}" [(ngModel)]="Pay" color="secondary">
            <ion-label range-left>{{pricemin}}</ion-label>
            <ion-label range-right>{{price}}</ion-label>
          </ion-range>
        </ion-item>
        <button ion-button block (click)="book()">Book now!</button>
      </div>

</ion-content>
