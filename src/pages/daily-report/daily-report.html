<ion-header>

  <ion-navbar>
    <ion-title>Daily Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class = "bar bar-subheader bar-energized">
        <h1 class = "title">Maintenance Report</h1>
     </div>
    <table class="darkTable">
        <thead>
        <tr>
        <th></th>
        <th>Cost</th>
        <th>Pitch Number</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>Maximum</td><td>{{maxData.Maxcost}}</td><td>{{maxData.pitchNum}}</td></tr>
        <tr>
        <td>Minimum</td><td>{{minData.Mincost}}</td><td>{{minData.pitchNum}}</td></tr>
        <tr>
        <td>Average</td><td>{{avgData.avgcost}}</td><td></td></tr>
        </tbody>
        </table>

        <div class = "bar bar-subheader bar-energized">
            <h1 class = "title">Profit Report</h1>
         </div>


    <div style="display: block">
        <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
      </div>
</ion-content>
