<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="reservations">
      <ion-list>
          <ion-list-header>
            Reservations
          </ion-list-header>
          <button ion-item *ngFor="let item of events" (click)="view(item,'Event')">
            <ion-icon [name]="'arrow-forward'" item-end></ion-icon>
            {{item.name}} 
              </button>
        </ion-list>

  </div>

  <div *ngIf="events">

  </div>
    
</ion-content>
