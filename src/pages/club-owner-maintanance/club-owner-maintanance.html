<ion-header>

  <ion-navbar color="dark">
    <ion-title>Maintenance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <form novalidate (ngSubmit)="save()" [formGroup]="clubownermaintananceform">


      <div>
        <ion-item>
          <ion-label>Pitch Number</ion-label>
          <ion-select [(ngModel)]="data_pitch_no" [ngModelOptions]="{standalone: true}">
            <ion-option *ngFor=" let p of pitches" value="{{p.pitchno}}">
              {{p.pitchno}}
            </ion-option>

          </ion-select>
        </ion-item>
      </div>


      <ion-item>
        <!-- -->
        <ion-label floating>Start time</ion-label>
        <ion-datetime displayFormat="MMM/DD/YYYY HH:mm" pickerFormat="MMM/DD/YYYY HH:mm" min="{{currentDate}}" max="3000" [(ngModel)]="data_maintanance_start_date" formControlName="maintanance_start_date" [class.error1]="!clubownermaintananceform.controls.maintanance_start_date.valid && clubownermaintananceform.controls.maintanance_start_date.dirty"> </ion-datetime>
      </ion-item>
      <ion-item no-lines *ngIf="clubownermaintananceform.get('maintanance_start_date').hasError('required')  && clubownermaintananceform.get('maintanance_start_date').touched">
        <div class="error" *ngIf="clubownermaintananceform.get('maintanance_start_date').hasError('required') && clubownermaintananceform.get('maintanance_start_date').touched">
          please enter maintanance start time
        </div>
      </ion-item>
      <ion-item>
        <!-- -->
        <ion-label floating>End time</ion-label>
        <ion-datetime displayFormat="MMM/DD/YYYY HH:mm" pickerFormat="MMM/DD/YYYY HH:mm" min="{{currentDate}}" max="3000" [(ngModel)]="data_maintanance_end_date" formControlName="maintanance_end_date" [class.error1]="!clubownermaintananceform.controls.maintanance_end_date.valid && clubownermaintananceform.controls.maintanance_end_date.dirty"> </ion-datetime>
      </ion-item>
      <ion-item no-lines *ngIf="clubownermaintananceform.get('maintanance_end_date').hasError('required')  && clubownermaintananceform.get('maintanance_end_date').touched">
        <div class="error" *ngIf="clubownermaintananceform.get('maintanance_end_date').hasError('required') && clubownermaintananceform.get('maintanance_end_date').touched">
          please enter maintanance end time
        </div>
      </ion-item>

      <ion-item>
        <ion-label floating>Description </ion-label>
        <ion-input type="text" [(ngModel)]="data_description" formControlName="description" [class.error1]="!clubownermaintananceform.controls.description.valid && clubownermaintananceform.controls.description.dirty"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="( clubownermaintananceform.get('description').hasError('minlength') || clubownermaintananceform.get('description').hasError('maxlength') ||clubownermaintananceform.get('description').hasError('pattern') ||clubownermaintananceform.get('description').hasError('required') ) && clubownermaintananceform.get('description').touched">
        <div class="error" *ngIf="clubownermaintananceform.get('description').hasError('required') && clubownermaintananceform.get('description').touched">
          please enter a description
        </div>
        <div class="error" *ngIf="clubownermaintananceform.get('description').hasError('minlength') && clubownermaintananceform.get('description').touched">
          Minimum 3 characters
        </div>
        <div class="error" *ngIf="clubownermaintananceform.get('description').hasError('maxlength') && clubownermaintananceform.get('description').touched">
          Maximum 25 characters
        </div>

      </ion-item>

      <ion-item>
        <ion-label floating>Cost</ion-label>
        <ion-input type="text" [(ngModel)]="data_cost" formControlName="cost" [class.error1]="!clubownermaintananceform.controls.cost.valid && clubownermaintananceform.controls.cost.dirty"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="clubownermaintananceform.get('cost').hasError('pattern') && clubownermaintananceform.get('cost').touched">
        <div class="error" *ngIf="clubownermaintananceform.get('cost').hasError('pattern') &&  clubownermaintananceform.get('cost').touched">
          Only numbers
        </div>
      </ion-item>

      <button ion-button type="submit" ion-button block color="primary" [disabled]="clubownermaintananceform.invalid">SUBMIT</button>


    </form>
  </ion-list>
</ion-content>
