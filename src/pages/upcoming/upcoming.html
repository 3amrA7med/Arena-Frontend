<ion-header>

  <ion-navbar color="dark">
    <ion-title>Upcoming</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="reservations==NULL && events==NULL">
        <ion-card>
  
            <ion-card-header>
              
            </ion-card-header>
          
            <ion-card-content>
              You do not have any upcoming events or reservations
            </ion-card-content>
          
          </ion-card>
    </div>
  
    <div *ngIf="reservations">
        <ion-list>
            <ion-list-header>
              Reservations
            </ion-list-header>
            <button ion-item *ngFor="let item of reservations" (click)="view(item,'Reservation')">
              <ion-icon [name]="'arrow-forward'" item-end></ion-icon>
              {{item.startTime.split('T')[0] }}
                </button>
          </ion-list>
  
    </div>
  


  <div *ngIf="events">

    <ion-list>
      <ion-list-header>
        Events
      </ion-list-header>
      <button ion-item *ngFor="let item of events" (click)="view(item,'Event')">
        <ion-icon [name]="'arrow-forward'" item-end></ion-icon>
        {{item.name}} 
          </button>
    </ion-list>

  </div>

</ion-content>
