<ion-menu [content]="content" id="menu1" class="rev">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list class="rev"> 
         <button menuClose ion-item *ngFor="let p of component_pages[active_component]" (click)="openPage(p)"> 
           {{p.title}} 
         </button> 
      </ion-list>
    </ion-content>
  
  </ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
